<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  
    <div class="wrapper d-flex justify-content-center align-items-center" >
        <div class="phone bg-white rounded-4 text-white shadow-lg overflow-y-scroll" data-tilt-scale="1.1" >
            <!--  -->
            <div id="notification" class="notification d-flex justify-content-between p-2">
                <span>10:10</span>
                <div class="bg-dark w-25 rounded-pill"></div>
                <div>
                    <i class="bi bi-wifi"></i>
                    <i class="bi bi-reception-3"></i>
                    <i class="bi bi-battery-charging"></i>
                </div>


            </div>
            <!-- unlcok screen -->
            <main id="lockScreen "  class="screen h-100 position-relative">
                <div class="sliderContainer p-2  rounded-3 m-3 position-relative" >
                  <audio id="myAudio">
  <source src="horse.wav" type="audio/ogg">
  
</audio>
                  <!-- <button onclick="playAudio()" type="button">Play Audio</button> -->
                    <input type="range" id="slider" class="slider w-100" min="0" max="100" value="0" onclick="playAudio()"  >
                    
                    
                    <label class="slider-label text-primary position-absolute"> slide to unlock
                        <span class="video1">
                   <video  width="25" height="25" preload="none" style="background: transparent  url('https://cdn-icons-png.flaticon.com/512/14625/14625560.png') 50% 50% / fit no-repeat;" autoplay="autoplay" loop="true" muted="muted" playsinline="">
        <source src="https://cdn-icons-mp4.flaticon.com/512/14625/14625560.mp4" type="video/mp4">
    </video>        
</span> </label>

                    
                </div>
            </main> 
           <!--appscreen-->
             <main id="appScreen" class="screen h-100">
                      <div class="d-flex flex-column justify-content-center align-items-center">
               <div class="bg-white music text-danger p-3 mt-4 rounded-3">
                <audio id="myAudio1">
  <source src="song.mp3" type="audio/ogg">
  
</audio>
                      <i class="bi bi-music-note-beamed" onclick="playAudio1()"></i>
                      </div>
                      <span>Play Music</span>
                      </div>
   <div class="d-flex flex-column justify-content-center align-items-center">
               <div class="bg-white music text-danger p-3 mt-4 rounded-3">
                <audio id="myAudio1">
  <source src="song.mp3" type="audio/ogg">
  
</audio>
                      <i class="bi bi-music-note-beamed" onclick="pauseAudio1()"></i>
                      </div>
                      <span>Pause Music</span>
                      </div>



                <div class="d-flex flex-column justify-content-center align-items-center">
                 
                    <div class="bg-white text-danger p-3 mt-4 rounded-3">
                     
                        <i class="bi bi-person-rolodex" onclick="displayContactListScreen()"></i>
                    </div>
                    <span>Contact</span>
                </div>
                
            </main>
            <!-- contactListScreen -->
            <main id="contactListScreen" class="screen h-100">
               <div class=" p-3 fw-bolder text-white">
                <h2>Contact</h2>

               </div>
               <div class="p-1 position-relative">
                <input type="text"  id= "search" class="form-control rounded-pill"placeholder="Search Contact">
                <i class=" searchIcon bi bi-search position-absolute text-dark fs-2" ></i>
               </div>
               <!-- spinner -->
               <div class="text-center" id="spinner">
                <div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>
<div id="contact-list" class="bg-light text-dark">
                <div class="p-3">
                    <span id="userCount"> 10</span> count
                 </div>
                 
  <!-- 
                  -->
                 <div class="accordion" id="contactAccordain">
 
  
</div>
                 

                 
                
               </div>
            </main>
        </div>

    </div>
  
</body>
